<ul id="dropdown1" class="dropdown-content">
    <li>
        <a href="http://dashboard.{{ config.DOMAIN }}"><span style='color:#7289DA'>Dashboard</span></a>
    </li>
    <li class='divider' style="background-color:#444649"></li>
    <li>
        <a href="http://{{ config.DOMAIN }}/logout"><span style='color:#7289DA'>Logout</span></a>
    </li>
</ul>
        
<div class='navbar-fixed'>
    <nav class="lighten-1">
        <div class="nav-wrapper container">
            <a id="logo-container" href="http://{{ config.DOMAIN }}" class="brand-logo">
                <i class="material-icons" id='dash'>home</i>
            </a>
            
            <ul class="right hide-on-med-and-down">
                {% if not session.logged_in %}
                <li>
                    <a href="/login" class="waves-effect"><i class="right material-icons" id='dash'>account_circle</i>Login</a>
                </li>
                {% else %}
                <li>
                    <a class="dropdown-trigger waves-effect" href="#!" data-target="dropdown1">{{ user.username }}
                        <img class='circle nav-icon' width='25px' src="{{ user.avatar_url }}">
                    </a>
                </li>
                {% endif %}
            </ul>

            <a href="#!" data-target="nav-mobile" class="button-collapse sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</div>
        
<ul id="nav-mobile" class="sidenav"> 
    {% if not session.logged_in %}
    <li><a href="/login" class="waves-effect"><span class="grey-text">Login</span></a></li>
    {% else %}
    <div class="user-view">
        <div class="background" style='background-color:#2D2F33'>
        </div>
        <a><img class="circle" src="{{ user.avatar_url }}"></a>
        <a><span class="grey-text name">{{ user.username }}</span></a>
        <br>
    </div> 
    <li><a href="http://dashboard.{{ config.DOMAIN }}" class="waves-effect"><span class="grey-text">Dashboard</span></a></li>
    <li><a href="http://{{ config.DOMAIN }}/logout" class="waves-effect"><span class="grey-text">Logout</span></a></li>
    <li class='divider' style="background-color:#444649"></li>
    {% endif %}
</ul>
